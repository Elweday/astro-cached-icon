name: 🚀 Publish package to GitHub Packages and NPM

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🚀 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 
          registry-url: 'https://npm.pkg.github.com'
          scope: '@octocat'

      - name: 🛠️ Validate and setup
        run: |
          git config --global user.email "mohammednh2864@gmail.com"
          git config --global user.name "elweday"
          npm ci
          if [[ "${{ github.event.head_commit.message }}" == "release:"* ]]; then
            echo "versioning....."
            npm version patch
            git commit -am "Bump version"
            git push origin master
          else
            echo "Skipping version bump as commit message does not start with  'release'."
          fi
          
      - name: 📦 Publish to GitHub Packages 
        run: npm publish
        if: ${{ github.event.head_commit.message == "release:"*  }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Publish to NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          npm publish
        if: ${{ github.event.head_commit.message == "release:"*  }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
